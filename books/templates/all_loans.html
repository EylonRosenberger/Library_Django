{% extends 'base.html' %}

{% block content %}
  <h2>All Loans</h2>
  
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  
  <ul>
    {% for loan in loans %}
      <li>Loan Date: {{ loan.loan_date }} | Return Date: {{ loan.return_date }}</li>
    {% endfor %}
  </ul>
{% endblock %}
